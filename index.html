
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>GG84 - Benvenuto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    #landing {
      display: block;
    }
    .video-wrapper {
      display: none;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin: 0 auto;
      max-width: 90%;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 0 30px lime;
    }
    .logo {
      width: 240px;
      height: auto;
      margin-top: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px lime;
    }
    .enter-button {
      background: #A8FF04;
      color: black;
      font-weight: bold;
      font-size: 1.2em;
      padding: 15px 30px;
      margin-top: 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="landing">
    <img src="logo.png" alt="GG84 Logo" class="logo">
    <br>
    <button class="enter-button" onclick="startIntro()">Entra nellâ€™app</button>
  </div>

  <div class="video-wrapper" id="videoContainer">
    <video id="video" autoplay muted playsinline>
      <source src="videointro.mp4" type="video/mp4">
      Il tuo browser non supporta il video.
    </video>
  </div>

  <script>
    function startIntro() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'block';
      var video = document.getElementById('video');
      video.play();
      setTimeout(() => {
        window.location.href = 'app.html';
      }, 7000);
    }
  </script>
</body>
</html>
